<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--External link for bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Link to external CSS Style sheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <!-- heading Including title and Count down timer-->
    <div class="mainContainer">
        <div class="container">
            <div class="row">
                <div class="header">
                    <div class="jumbotron">
                        <h1>Totally Trivial Trivia!!!</h1>
                        <h3>Harry Potter Edition</h3>
                    </div>
                    <!--Buttons to start the countdown timer-->
                    <button class="button" id="start-button">Start!</button>
                    <div id="time-remaining"> You have : left
                    </div>

                </div>
            </div>
        </div>
        <!--Start Posting questions to page here with buttons true/ false below-->
        <div class="container">
            <div class="row">
                <div class="questions">
                    <button class="button" id="true"> True</button>
                    <button class="button" id="false">False</button>
                </div>
            </div>
        </div>
        <!--Buttons for completing the trivia game and Restarting -->
        <div class="container">
            <div class="row">
                <div class="btn-group">
                    <button id="done" type="button" class="btn btn-outline btn-lg img-responsive buttonS button">
                        Done!
                    </button>
                    <br>
                    <button id="restart" type="button" class="btn btn-outline- btn-lg img-responsive buttonS button">
                        Restart!
                    </button>
                </div>

            </div>
        </div>
    </div>
    
</body>

<!--external link to javaScript file-->
<script src="assets/javascript/app.js"></script>

</html>
